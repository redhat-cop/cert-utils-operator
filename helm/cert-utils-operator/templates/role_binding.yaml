kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cert-utils-operator
subjects:
- kind: ServiceAccount
  namespace: {{ .Release.Namespace }}
  name: cert-utils-operator
roleRef:
  kind: ClusterRole
  name: cert-utils-operator
  apiGroup: rbac.authorization.k8s.io
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cert-utils-operator
  namespace: {{ .Release.Namespace }}
subjects: 
- kind: ServiceAccount
  name: cert-utils-operator
roleRef:
  kind: Role
  name: cert-utils-operator
  apiGroup: rbac.authorization.k8s.io  
